<!doctype html>
<html>
<head>
    <title>Turnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <h1><a title="Turnos Online WebSite" href="#"><img src="{{url_for('static', filename='media/img_turno.png')}}" height="150"/></a></h1>

    <h2>Turnos</h2>

    <p>Esta aplicaci√≥n mantiene el registro de turnos de las personas ingresadas en la plataforma</p>

    <table class="table">
        <thead cellpadding="1.0" cellspacing="1.0">
            <tr>
                <th scope="col">Nombre</th>            
                <th scope="col">Edad</th>
                <th scope="col">Telefono</th>            
                <th scope="col">Fecha</th>
            </tr>
            {% for row in data %}
            <tr>
                <td scope="row">{{row['name']}}</td>
                <td scope="row">{{row['age']}}</td>
                <td scope="row">{{row['phone']}}</td>
                <td scope="row">{{row['date']}}</td>
            </tr>
            {% endfor %}
        </thead>
    </table>
    <div>
        <nav> 
            <form action="{{url_for('index')}}">
                <input class="btn btn-outline-success" type="submit" value="Home"/>
            </form>
            <form action="{{url_for('registro')}}">
                <input class="btn btn-outline-success" type="submit" value="Registro"/>
            </form>
        </nav>
    </div>
</body>
</html>
